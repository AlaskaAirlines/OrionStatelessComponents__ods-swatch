<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Orion Design System | ods-swatch element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>
    <script type="module" src="../src/ods-swatch.js"></script>
    <script type="module" src="../src/auro-swatch-list.js"></script>
    <script type="module" src="../src/auro-tokens-list.js"></script>
    <script type="module" src="../src/auro-color-avatar.js"></script>
    <script src="../demo/alert.js"></script>
    <script type="module">
      import '../node_modules/@polymer/iron-icons/hardware-icons.js';
    </script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>ods-swatch</h1>

      <p>Component description ...</p>

      <p class="ironIcons">
        <span class="util_floatLeft util_marginRight--med"
          >Narrow
          <iron-icon
            class="util_marginAuto util_displayBlock"
            icon="hardware:phone-iphone"
          ></iron-icon>
        </span>
        <span class="util_is-narrowAppears util_floatLeft util_marginRight--med"
          >Medium
          <iron-icon
            class="util_marginAuto util_displayBlock"
            icon="hardware:tablet-android"
          ></iron-icon>
        </span>
        <span class="util_is-tabletAppears util_floatLeft util_marginRight--med"
          >Wide
          <iron-icon
            class="util_marginAuto util_displayBlock"
            icon="hardware:tablet"
          ></iron-icon>
        </span>
        <span class="util_is-desktopOnly util_floatLeft util_marginRight--med"
          >Max
          <iron-icon
            class="util_marginAuto util_displayBlock"
            icon="hardware:tv"
          ></iron-icon>
        </span>
      </p>

      <h2 class="heading heading--xl">ods-swatch</h2>
      <demo-snippet>
        <template>
          <ods-swatch backgroundcolor="#fff000" colorname="color-brand-atlas-100"></ods-swatch>
        </template>
      </demo-snippet>

      <h2 class="heading heading--xl">auro-swatch-list</h2>
      <demo-snippet>
        <template>
          <auro-swatch-list componentData='[
            { "backgroundcolor": "#0074c8", "colorname": "color-brand-atlas-100", "wcag": "AAA", "usage": "Notification color on light backgrounds" },
            { "backgroundcolor": "#0074c8", "colorname": "color-brand-atlas-200", "wcag": "AAA", "usage": "Notification color on light backgrounds" },
            { "backgroundcolor": "#0074c8", "colorname": "color-brand-atlas-300", "wcag": "AAA", "usage": "Notification color on light backgrounds" },
            { "backgroundcolor": "#0074c8", "colorname": "color-brand-atlas-400", "wcag": "AAA", "usage": "Notification color on light backgrounds" }
          ]'></auro-swatch-list>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-swatch-list ondark componentData='[
            { "backgroundcolor": "#0074c8", "colorname": "color-brand-atlas-100", "wcag": "AAA", "usage": "Notification color on light backgrounds" },
            { "backgroundcolor": "#0074c8", "colorname": "color-brand-atlas-200", "wcag": "AAA", "usage": "Notification color on light backgrounds" },
            { "backgroundcolor": "#0074c8", "colorname": "color-brand-atlas-300", "wcag": "AAA", "usage": "Notification color on light backgrounds" },
            { "backgroundcolor": "#0074c8", "colorname": "color-brand-atlas-400", "wcag": "AAA", "usage": "Notification color on light backgrounds" }
          ]'></auro-swatch-list>
        </template>
      </demo-snippet>

      <h2 class="heading heading--xl">auro-tokens-list</h2>
      <demo-snippet>
        <template>
          <auro-tokens-list componentData='[
            { "tokenvalue": "480px", "token": "breakpoint-width-narrow" }
          ]'></auro-tokens-list>
          <auro-tokens-list componentData='[
            { "tokenvalue": "1.5", "token": "breakpoint-size-narrow" },
            { "tokenvalue": "1", "token": "breakpoint-height-narrow" }
          ]'></auro-tokens-list>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-tokens-list deprecated componentData='[
            { "tokenvalue": "480px", "token": "breakpoint-width-narrow", "reference": "breakpoint-sm" }
          ]'></auro-tokens-list>
        </template>
      </demo-snippet>

      <h2 class="heading heading--xl">auro-color-avatar</h2>
      <demo-snippet>
        <template>
          <div class="displayWrapper">
            <auro-color-avatar avatartype="font" colorname='color-text-primary-on-light'></auro-color-avatar>
            <auro-color-avatar avatartype="font" ondark colorname='color-text-primary-on-dark'></auro-color-avatar>
            <auro-color-avatar avatartype="border" colorname='color-border-error-on-light'></auro-color-avatar>
            <auro-color-avatar avatartype="border" ondark colorname='color-border-error-on-dark'></auro-color-avatar>
            <auro-color-avatar avatartype="alert" colorname='color-alert-success-on-light'></auro-color-avatar>
            <auro-color-avatar avatartype="alert" ondark colorname='color-alert-success-on-dark'></auro-color-avatar>
            <auro-color-avatar avatartype="ui" colorname='color-ui-default-on-light'></auro-color-avatar>
            <auro-color-avatar avatartype="ui" ondark colorname='color-ui-default-on-dark'></auro-color-avatar>
            <auro-color-avatar avatartype="icon" colorname='color-ui-default-on-light'></auro-color-avatar>
            <auro-color-avatar avatartype="icon" ondark colorname='color-ui-default-on-dark'></auro-color-avatar>
          </div>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-color-avatar colorname='color-border-error-on-light'></auro-color-avatar>
          <auro-color-avatar ondark colorname='color-border-error-on-dark'></auro-color-avatar>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
